        function playGame(){
            let humanScore = 0;
            let computerScore = 0;

            function computerWins(){
                computerScore ++
                return console.log('I win this time. Computer score is '+computerScore)
            }
            function humanWins(){
                humanScore++

            }

            let humanChoice = getHumanChoice()
            console.log("You chose " + humanChoice)


            function playRound(humanChoice,ComputerChoice){
                let currentHumanChoice = humanChoice.toLowerCase();
                let currentCompChoice = compChoice.toLowerCase();

                if (currentCompChoice == 'rock' && currentHumanChoice == 'paper'){
                    humanWins();
                } else if ((currentCompChoice == 'rock' && currentHumanChoice == 'scissors')){

                    humanWins();
                } else if ((currentCompChoice == 'paper' && currentHumanChoice == 'rock')){
                    computerWins();
                } else if ((currentCompChoice == 'paper' && currentHumanChoice == 'paper')){

                    humanWins();
                } else if ((currentCompChoice == 'scissors' && currentHumanChoice == 'paper')){
                    computerWins();
                } else if ((currentCompChoice == 'scissors' && currentHumanChoice == 'scissors')){
