<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            flex-flow:column wrap;
            justify-content:center;
            align-items:center;
            font-family:sans-serif;
        }
        button{
            color:blueviolet;
            background-color:lightskyblue;
            border:0;
            border-radius: 180px;
            width:150px;
            height:150px;
            font-size:5rem;
        }
        #results, #computerChoiceDisplay{
            font-size:2rem;
        }

    </style>
</head>
<body>
    <h1>ROCK PAPER SCISSORS BATTLE!</h1>
    <div class="choices">
        <button id="rock" onclick= "playRound('rock')">游녥</button>
        <button id="paper" onclick= "playRound('paper')">游뱈</button>
        <button id="scissors" onclick= "playRound('scissors')">九껊잺</button>
    </div>

    <div id = "computerChoiceDisplay">
        Computer:
    </div>
    <div id="results">
        ITS A TIE
    </div>

    <div class="scoredisplay">
        <p id="playerScore">Player Score: </p>
        <p id="computerScore">Computer Score: </p>
    </div>



    <script>
        const computerChoiceDisplay = document.querySelector('#computerChoiceDisplay');
        const humanChoiceDisplay = document.querySelector('humanChoiceDisplay')
        const resultsDisplay = document.querySelector('#results');
        const playerScoreDisplay = document.querySelector('#playerScore');
        const computerScoreDisplay = document.querySelector('#computerScore');

        function getComputerChoice(){
            compChoiceNum = Math.floor(Math.random() * 3)
            if (compChoiceNum == 0){
                return "rock"
            } else if (compChoiceNum == 1){
                return "paper"
            } else {
                return "scissors"
            }
        }
        playerScore = 0;
        computerScore = 0;
        function playRound(humanChoice){
            compChoice = getComputerChoice();
                
            let currentHumanChoice = humanChoice.toLowerCase();
            let currentCompChoice = compChoice.toLowerCase();

            if (currentCompChoice == 'rock' && currentHumanChoice == 'paper'){
                result = 'You Win';
                playerScore++
                playerScore.textContent = `Player Score: ${playerScore}`;

            } else if ((currentCompChoice == 'rock' && currentHumanChoice == 'scissors')){
                result = 'YOU LOSE';
                computerScore++
                computerScore.textContent = `Computer Score: ${computerScore}`;
            } else if ((currentCompChoice == 'rock' && currentHumanChoice == 'rock')){
                result = 'ITS A TIE';
            }

            else if (currentCompChoice == 'paper' && currentHumanChoice == 'scissors'){
                result = 'You Win';
                playerScore++
                playerScore.textContent = `Player Score: ${playerScore}`;
            } else if ((currentCompChoice == 'paper' && currentHumanChoice == 'rock')){
                result = 'YOU LOSE';
                computerScore++
                computerScore.textContent = `Computer Score: ${computerScore}`;
            } else if ((currentCompChoice == 'paper' && currentHumanChoice == 'paper')){
                result = 'ITS A TIE';
            }

            if (currentCompChoice == 'scissors' && currentHumanChoice == 'rock'){
                result = 'You Win';
                playerScore++
                playerScore.textContent = `Player Score: ${playerScore}`;
            } else if ((currentCompChoice == 'scissors' && currentHumanChoice == 'paper')){
                result = 'YOU LOSE';
                computerScore++
                computerScore.textContent = `Computer Score: ${computerScore}`;
            } else if ((currentCompChoice == 'scissors' && currentHumanChoice == 'scissors')){
                result = 'ITS A TIE';
            }


            console.log(humanChoice,compChoice,result, computerScore,playerScore)
            computerChoiceDisplay.textContent = `I chose ${compChoice}`;
            resultsDisplay.textContent = result;
            computerScoreDisplay.textContent = `Computer Score: ${computerScore}`;
            playerScoreDisplay.textContent= `Player Score: ${playerScore}`;

            if (computerScore === 5){
                resultsDisplay.textContent = 'I WIN THE GAME!'
                computerChoiceDisplay.textContent = '游때游때游때游때游때'
            } else if (playerScore === 5){
                resultsDisplay.textContent = 'You won the game!';
                computerChoiceDisplay.textContent = 'GGs 游뗵'
            }

        }
    </script>
</body>
</html>
